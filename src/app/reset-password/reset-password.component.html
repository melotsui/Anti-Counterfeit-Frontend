<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">Anti-Counterfiet</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Reset Password</h5>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="form"
                                (ngSubmit)="onSubmit(form.value)" novalidate>
                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">New Password</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                        formControlName="newPassword" required>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                        formControlName="confirmPassword"   required>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" *ngIf="!isLoading" type="submit"
                                            [disabled]="form.invalid">Confirm</button>
                                        <button class="btn btn-secondary w-100" *ngIf="isLoading" type="submit"
                                            [disabled]="form.invalid">Loading...</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
