<label for="inputPassword5" class="form-label">Category</label>
<select id="inputState" class="form-select" [value]="selectedCategory" (change)="handleSelectChange($event)">
  <option value="0">Choose...</option>
  <option *ngFor="let category of categories" [selected]="inputValue == category.category_id" [value]="category.category_id">{{ category.category_name }}</option>
</select>
